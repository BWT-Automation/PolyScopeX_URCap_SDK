<ur-heading>{{ 'presenter.tool-force.label.reference' | translate }}</ur-heading>
<section class="ur-rich-text">
    <p>{{ 'presenter.tool-force.advanced_description.reference' | translate }}</p>
</section>
<ur-dropdown
    [label]="'presenter.tool-force.label.frame' | translate"
    [options]="frames()"
    [disabled]="!frames()?.length"
    [selectedOption]="selectedFrameDropdown()"
    (selectionChange)="setFrame($event)"
    data-testid="frames-dropdown"
></ur-dropdown>
